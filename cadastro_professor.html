<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Play Chest</title>
		<link rel="stylesheet" href="CSS/Style.css">
	</head>
	<body>
		<div id="corpo-form-cad">
		<h1>Cadastro Professor</h1>
		<form method="POST" >
			<input type="text" name="nome_completo" placeholder="Nome Completo" maxlength="30">	
            <input type="text" name="usuario"placeholder="Usuário" maxlength="20">
            <input type="text" name="instituiçao" placeholder="Instituição" maxlength="50">
            <input type="number" min="0" name="idade" placeholder="Idade" maxlength="2">
            <input type="text" name="disciplinas-leciona" placeholder="Disciplinas que Leciona" maxlength="50">
			<select  name="sexo" id="sexo" >
                <option>Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
			
			<input type="email" name="email" placeholder="e-mail" maxlength="50">
			<input type="password" name="senha" placeholder="Senha"
			 maxlength="15">
            <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" maxlength="15">
            <input type="submit" value="Cadastrar">			
		</form>
		</div>

	</body>
</html>
