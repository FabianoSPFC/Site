<!DOCTYPE html>
<html>
<head>
	<title>Login - Caio Vinicius</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<div id="login-back">
		<div id="login">
			<div id="enter-pin">
				Entre com o PIN
			</div>
			<div id="pin">

					<input type="text" name="enter-pin" placeholder="#" autocomplete="off" id="login-pin" maxlength="5">
				</form>
			</div>
			<div id="button">
				<button class="button-pin">Jogar</button>
			</div>
		</div>
	</div>

</body>
</html>
