<!DOCTYPE html>
<html>
<head>
  
	<title>Página de cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
</head>
<body>

	<div id="cadastro">
		<h3 align="center">Cadastro de perguntas</h3>
		<form>
  			<textarea id="text" placeholder="Digite aqui a pergunta"></textarea></br></br>
  			<span>Ou envie uma imagem (opcional)</span>
  			</br>
  			<input id="arquivo" type="file"></br></br>
  			<div id="respostas">
  				<h4 align="center" id="texto">Escreva aqui as respostas</h4></br>
  				<textarea class="letra" placeholder="letra A"></textarea></br>
  				<textarea class="letra" placeholder="letra B"></textarea></br>
  				<textarea class="letra" placeholder="letra C"></textarea></br>
  				<textarea class="letra" placeholder="letra D"></textarea></br>
  				<textarea class="letra" placeholder="letra E"></textarea></br>
  			</div>
  			</br>
  			<span id="centro">Marque a opção correta</span></br>
  			<div id="resp-certa">
  				<input type="radio" name="gender" value="male" checked> letra A
  				<input type="radio" name="gender" value="female"> letra B
  				<input type="radio" name="gender" value="female"> letra C
  				<input type="radio" name="gender" value="female"> letra D
  				<input type="radio" name="gender" value="female"> letra E
  			</div>
  			</br>
  			<div id="enviar-resp">
  				<button id="enviar" type="submit" onclick="alert('Pergunta enviada com sucesso!!')">Enviar pergunta</button>
  			</div>
  		</form>
	</div>
</body>
</html>
