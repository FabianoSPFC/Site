<!DOCTYPE html>
<html>
<head>
	<title>Página de cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<div id="cadastro">
		<h3 align="center">Cadastro de perguntas</h3>
		<form>
  			<textarea id="text" placeholder="Digite aqui a pergunta"></textarea></br></br>
  			<span>Ou envie uma imagem (opcional)</span>
  			</br>
  			<input id="arquivo" type="file"></br></br>
  			<div id="respostas">
  				<h4 align="center">Escreva aqui as respostas</h4>
  				<textarea class="letra" placeholder="letra A"></textarea>
  				<textarea class="letra" placeholder="letra B"></textarea>
  				<textarea class="letra" placeholder="letra C"></textarea>
  				<textarea class="letra" placeholder="letra D"></textarea>
  				<textarea class="letra" placeholder="letra E"></textarea>
  			</div>
  			</br>
  			<span id="centro"><strong>Marque a opção correta</strong></span></br>
  			<div align="center" id="resp-certa">
  				<input type="radio" name="letra" value="letraA" checked> letra A
  				<input type="radio" name="letra" value="letraB"> letra B
  				<input type="radio" name="letra" value="letraC"> letra C
  				<input type="radio" name="letra" value="letraD"> letra D
  				<input type="radio" name="letra" value="letraE"> letra E
  			</div>
  			</br>
  			<div id="enviar-resp">
  				<button id="enviar" type="submit" onclick="alert('Pergunta enviada com sucesso!!')">Enviar pergunta</button>
  			</div>
  		</form>
	</div>
</body>
</html>
